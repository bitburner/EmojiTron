            update(dt) { if (this.invulnerableTimer > 0) { this.invulnerableTimer -= dt * 1000; } if (gameState !== 'playing') return; let moveX = 0, moveY = 0; if (keys['w'] || keys['arrowup']) moveY -= 1; if (keys['s'] || keys['arrowdown']) moveY += 1; if (keys['a'] || keys['arrowleft']) moveX -= 1; if (keys['d'] || keys['arrowright']) moveX += 1; const length = Math.sqrt(moveX * moveX + moveY * moveY); let normalizedX = 0, normalizedY = 0; if (length > 0) { normalizedX = moveX / length; normalizedY = moveY / length; } this.x += normalizedX * this.speed * dt; this.y += normalizedY * this.speed * dt; this.x = Math.max(this.size / 2, Math.min(canvas.width - this.size / 2, this.x)); this.y = Math.max(this.size / 2, Math.min(canvas.height - this.size / 2, this.y)); this.weapons.forEach(weapon => weapon.update(dt, this.x, this.y)); }

cription(type) { if (type === 1) return `ðŸ’« Guard: +1 Orb (Current: ${this.amount})`; if (type === 2) return `ðŸ’« Guard: Area +20% (Radius: ${this.radius.toFixed(0)})`; if (type === 3) return `ðŸ’« Guard: Speed +25%`; return `ðŸ’« Guard: Damage +5 (Current: ${this.damage})`; } getNextUpgradeOptions() { const options = []; if (this.amount < 6) options.push({ text: this.getDescription(1), action: () => this.upgrade(1) }); options.push({ text: this.getDescription(2), action: () => this.upgrade(2) }); options.push({ text: this.getDescription(3), action: () => this.upgrade(3) }); options.push({ text: `ðŸ’« Guard: Damage +5 (Current: ${this.damage})`, action: () => { this.damage += 5; this.level++; } }); return options; } }
        class AuraWeapon extends Weapon { constructor() { super(); this.emoji = 'â˜£ï¸'; this.auraRadius = 75; this.damage = 4; this.tickRate = 500; this.enemyHitTimers = new Map(); this.cooldown = 0; } update(dt, playerX, playerY) { if (gameState !== 'playing') return; const now = performance.now(); const radiusSq = this.auraRadius * this.auraRadius; const activeEnemyIds = new Set(enemies.concat(currentBoss ? [currentBoss] : []).filter(e => e && e.active).map(e => e.id)); this.enemyHitTimers.forEach((time, enemy) => { if (!enemy || !enemy.active || !activeEnemyIds.has(enemy.id)) { this.enemyHitTimers.delete(enemy); } }); enemies.concat(currentBoss ? [currentBoss] : []).forEach(enemy => { if (!enemy || !enemy.active) return; const dx = enemy.x - playerX; const dy = enemy.y - playerY; const distSq = dx*dx + dy*dy; if (distSq <= radiusSq) { const lastHitTime = this.enemyHitTimers.get(enemy) || 0; if (now - lastHitTime >= this.tickRate) { enemy.takeDamage(this.damage); this.enemyHitTimers.set(enemy, now); } } }); } drawUnder(ctx, playerX, playerY) { ctx.globalAlpha = 0.3; const fontSize = this.auraRadius * 1.8; ctx.font = `${fontSize}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(this.emoji, playerX, playerY); ctx.globalAlpha = 1.0; } upgrade(type) { this.level++; this.damage += 1; if (type === 1) { this.auraRadius *= 1.25; } else if (type === 2) { this.tickRate = Math.max(100, this.tickRate * 0.85); } } getDescription(type) { if (type === 1) return `â˜£ï¸ Aura: Area +25% (Radius: ${this.auraRadius.toFixed(0)})`; if (type === 2) return `â˜£ï¸ Aura: Tick Speed +15% (Rate: ${(this.tickRate/1000).toFixed(2)}s)`; return `â˜£ï¸ Aura: Damage +2 (Current: ${this.damage})`; } getNextUpgradeOptions() { const options = []; options.push({ text: this.getDescription(1), action: () => this.upgrade(1) }); options.push({ text: this.getDescription(2), action: () => this.upgrade(2) }); options.push({ text: `â˜£ï¸ Aura: Damage +2 (Current: ${this.damage})`, action: () => { this.damage += 2; this.level++; } }); return options; } }
        class FireballWeapon extends Weapon { constructor() { super(); this.emoji = 'ðŸ”¥'; this.cooldown = 1800; this.damage = 25; this.projectileSpeed = 120; this.projectileCount = 1; this.explosionRadius = 50; this.projectileLifespan = 2500; this.lastFireTime = performance.now(); } update(dt, playerX, playerY) { if (gameState !== 'playing') return; const now = performance.now(); if (now - this.lastFireTime >= this.cooldown) { this.fire(playerX, playerY); this.lastFireTime = now; } } fire(playerX, playerY) { let nearestEnemy = null; let minDistSq = Infinity; enemies.concat(currentBoss ? [currentBoss] : []).forEach(enemy => { if (!enemy || !enemy.active) return; const distSq = (enemy.x - playerX)**2 + (enemy.y - playerY)**2; if (distSq < minDistSq) { minDistSq = distSq; nearestEnemy = enemy; } }); for (let i = 0; i < this.projectileCount; i++) { let angle; if (nearestEnemy) { const baseAngle = Math.atan2(nearestEnemy.y - playerY, nearestEnemy.x - playerX); const spreadAngle = this.projectileCount > 1 ? Math.PI / 10 : 0; const totalSpread = spreadAngle * (this.projectileCount - 1); const angleOffset = this.projectileCount > 1 ? (i * spreadAngle) - (totalSpread / 2) : 0; angle = baseAngle + angleOffset; } else { angle = Math.PI * 1.5; } const vx = Math.cos(angle) * this.projectileSpeed; const vy = Math.sin(angle) * this.projectileSpeed; projectiles.push(new FireballProjectile(playerX, playerY, vx, vy, this.damage, this.explosionRadius, this.projectileLifespan, this.emoji)); } } upgrade(type) { this.level++; if (type === 1) { if (this.projectileCount < 5) this.projectileCount++; } else if (type === 2) { this.cooldown = Math.max(400, this.cooldown * 0.85); } else if (type === 3) { this.explosionRadius *= 1.20; } this.damage += 5; } getDescription(type) { if (type === 1) return `ðŸ”¥ Fireball: +1 Projectile (Current: ${this.projectileCount})`; if (type === 2) return `ðŸ”¥ Fireball: Speed +15% (CD: ${(this.cooldown / 1000).toFixed(1)}s)`; if (type === 3) return `ðŸ”¥ Fireball: Explosion Area +20% (Radius: ${this.explosionRadius.toFixed(0)})`; return `ðŸ”¥ Fireball: Expl. Damage +5 (Current: ${this.damage})`; } getNextUpgradeOptions() { const options = []; if (this.projectileCount < 5) options.push({ text: this.getDescription(1), action: () => this.upgrade(1) }); options.push({ text: this.getDescription(2), action: () => this.upgrade(2) }); options.push({ text: this.getDescription(3), action: () => this.upgrade(3) }); options.push({ text: `ðŸ”¥ Fireball: Expl. Damage +5 (Current: ${this.damage})`, action: () => { this.damage += 5; this.level++; } }); return options; } }

         function getAvailableUpgrades(count) { const possibleUpgrades = []; player.weapons.forEach(weapon => { possibleUpgrades.push(...weapon.getNextUpgradeOptions()); }); if (player.weapons.length < MAX_WEAPONS) { if (!player.weapons.some(w => w instanceof OrbitalWeapon)) { possibleUpgrades.push({ text: `âœ¨ Unlock: ðŸ’« Orbital Guard Lv.1`, action: () => player.addWeapon(new OrbitalWeapon()) }); } if (!player.weapons.some(w => w instanceof AuraWeapon)) { possibleUpgrades.push({ text: `âœ¨ Unlock: â˜£ï¸ Toxic Aura Lv.1`, action: () => player.addWeapon(new AuraWeapon()) }); } if (!player.weapons.some(w => w instanceof FireballWeapon)) { possibleUpgrades.push({ text: `âœ¨ Unlock: ðŸ”¥ Fireball Lv.1`, action: () => player.addWeapon(new FireballWeapon()) }); } } possibleUpgrades.push({ text: `â¤ï¸ Max HP +20 (Current: ${player.maxHp.toFixed(0)})`, action: () => { player.maxHp += 20; player.hp = Math.min(player.maxHp, player.hp + 20); } }); possibleUpgrades.push({ text: `ðŸ‘Ÿ Move Speed +10% (Current: ${(player.speed / PLAYER_SPEED * 100).toFixed(0)}%)`, action: () => { player.speed *= 1.10; } }); possibleUpgrades.push({ text: `ðŸ§² Pickup Radius +25% (Current: ${player.pickupRadius.toFixed(0)})`, action: () => { player.pickupRadius *= 1.25; } }); possibleUpgrades.push({ text: `ðŸ›¡ï¸ Armor +1 (Current: ${player.armor.toFixed(0)})`, action: () => { player.armor += 1; } }); possibleUpgrades.push({ text: `ðŸŒ± Growth +10% XP (Current: ${player.xpMultiplier.toFixed(1)}x)`, action: () => { player.xpMultiplier += 0.1; } }); if (player.weapons.length > 0) { possibleUpgrades.push({ text: `â±ï¸ All Weapons: Cooldown -10%`, action: () => { player.weapons.forEach(w => { if (w.cooldown > 0) w.cooldown = Math.max(w instanceof FireballWeapon ? 400 : 100, w.cooldown * 0.9); }); } }); possibleUpgrades.push({ text: `ðŸ’ª All Weapons: Damage +10%`, action: () => { player.weapons.forEach(w => w.damage = Math.ceil(w.damage * 1.1)); } }); } const shuffled = possibleUpgrades.sort(() => 0.5 - Math.random()); const uniqueUpgrades = []; const seenTexts = new Set(); for (const upgrade of shuffled) { if (!seenTexts.has(upgrade.text)) { uniqueUpgrades.push(upgrade); seenTexts.add(upgrade.text); } if (uniqueUpgrades.length >= count) break; } while(uniqueUpgrades.length < count && uniqueUpgrades.length < shuffled.length){ const nextUpgrade = shuffled[uniqueUpgrades.length]; if(nextUpgrade) uniqueUpgrades.push(nextUpgrade); else break; } return uniqueUpgrades.slice(0, count); }

        // --- Game Over, Game Loop, Event Listeners --- (unchanged from V4)
         function gameOver() { if (gameState === 'gameOver') return; gameState = 'gameOver'; finalTimeEl.textContent = uiTimer.textContent; finalLevelEl.textContent = player ? player.level : 1; finalWaveEl.textContent = currentWaveIndex + 1; gameOverScreen.style.display = 'block'; hideBossUI(); if (gameLoopId) cancelAnimationFrame(gameLoopId); gameLoopId = null; }
        function gameLoop(timestamp) { if (isFirstFrame) { lastTime = timestamp; isFirstFrame = false; } deltaTime = (timestamp - lastTime) / 1000; lastTime = timestamp; const MAX_DELTA_TIME = 0.1; const MIN_DELTA_TIME = 0.001; if (isNaN(deltaTime) || deltaTime <= 0) deltaTime = MIN_DELTA_TIME; else deltaTime = Math.min(deltaTime, MAX_DELTA_TIME); if (gameState === 'playing' || gameState === 'leveling') { if (gameState === 'playing') { update(deltaTime); } draw(); /* Draw even when leveling */ } if (gameState !== 'gameOver') gameLoopId = requestAnimationFrame(gameLoop); else gameLoopId = null; } // Modified loop to draw during 'leveling'
